<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="add-product_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="nav-pannel">
        <ul>
            <a href="profile.html">
                <div class="pannel-name">
                    <div class="nav-logo"><img src="AGS_Logo.png" alt="AGS"></div>
                    <p>Amit General Stores</p>
                </div>
            </a>
            <a href="dashboard.html">
                <div class="pannel-options"><i class="fa-solid fa-gauge"></i>
                    <li>Dashboard </li>
                </div>
            </a>
            <a href="invoice.html">
                <div class="pannel-options"><i class="fa-solid fa-file-invoice-dollar"></i>
                    <li>Invoice</li>
                </div>
            </a>
            <a href="estimate.html">
                <div class="pannel-options"><i class="fa-solid fa-file-invoice"></i>
                    <li>Estimate</li>
                </div>
            </a>
            <a href="inventory.html">
                <div class="pannel-options"><i class="fa-solid fa-file-invoice"></i>
                    <li>Inventory</li>
                </div>
            </a>
            <a href="price-list.html">
                <div class="pannel-options"><i class="fa-solid fa-list"></i>
                    <li>Price List</li>
                </div>
            </a>
            <a href="payments.html">
                <div class="pannel-options"><i class="fa-solid fa-credit-card"></i>
                    <li>Payments</li>
                </div>
            </a>
            <a href="customers.html">
                <div class="pannel-options"><i class="fa-solid fa-user"></i>
                    <li>Customers</li>
                </div>
            </a>
            <a href="order.html">
                <div class="pannel-options"><i class="fa-solid fa-clipboard-list"></i>
                    <li>Orders</li>
                </div>
            </a>
            <a href="store.html">
                <div class="pannel-options"><i class="fa-solid fa-store"></i>
                    <li>Store</li>
                </div>
            </a>
            <a href="reports.html">
                <div class="pannel-options"><i class="fa-solid fa-square-poll-vertical"></i>
                    <li>Reports</li>
                </div>
            </a>
            <a href="invoice.html">
                <div class="pannel-options"><i class="fa-solid fa-right-from-bracket"></i>
                    <li>Logout</li>
                </div>
            </a>
        </ul>
    </div>

    <header>
        <div class="page-name">
            <p>Add New Product</p>
        </div>
    </header>

    <div class="newProduct-center">
        <div class="product-info">
            <form>
                <label for="productName">Product Name:</label><br>
                <input type="text" id="productName" name="productName"><br><br>
    
                <label for="productCode">Product Code:</label><br>
                <input type="text" id="productCode" name="productCode"><br><br>
    
                <label for="stock">Stock:</label><br>
                <input type="number" id="stock" name="stock"><br><br>
    
                <label for="price">Price:</label><br>
                <input type="number" id="price" name="price"><br><br>
    
                <button type="button" id="submitProductBtn">Submit</button>
            </form>
        </div>
    </div>
    <script src="add-product_script.js"></script>

</body>

</html>
